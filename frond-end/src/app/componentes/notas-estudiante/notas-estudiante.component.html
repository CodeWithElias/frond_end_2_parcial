<div>
  <h2>Notas del Estudiante</h2>
  <div class="charts-container">
    <canvas id="notasChart" width="400" height="200"></canvas>

  <h2>Asistencia del Estudiante</h2>
  <div class="charts-container">
    <canvas id="asistenciaChart" width="400" height="200"></canvas>

  <h2>Participaci√≥n del Estudiante</h2>
  <div class="charts-container">
    <canvas id="participacionChart" width="400" height="200"></canvas>

<h3>Resumen por Bimestre</h3>
<div *ngFor="let pred of predicciones"
     [ngClass]="{
       'tarjeta-rendimiento': true,
       'bajo': pred.probabilidad_riesgo >= 0.66,
       'medio': pred.probabilidad_riesgo >= 0.33 && pred.probabilidad_riesgo < 0.66,
       'alto': pred.probabilidad_riesgo < 0.33
     }">

  <h4>Bimestre {{ pred.bimestre_id }}</h4>
  <p><strong>Puntaje Predicho:</strong> {{ pred.puntaje_predicho }}</p>
  <p><strong>Riesgo de Bajo Rendimiento:</strong> {{ (pred.probabilidad_riesgo * 100) | number:'1.0-0' }}%</p>

  <div *ngIf="recomendaciones.length">
    <p><strong>Recomendaciones:</strong></p>
    <ul>
      <li *ngFor="let r of obtenerRecomendacionesPorBimestre(pred.bimestre_id)">{{ r }}</li>
    </ul>
  </div>
</div>
