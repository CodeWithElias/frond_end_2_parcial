<div class="login-container">
  <h2>Iniciar Sesión</h2>
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm" novalidate>
    <div>
      <label for="username">Usuario:</label>
      <input
        type="text"
        id="username"
        name="username"
        [(ngModel)]="username"
        required
      />
      <div *ngIf="loginForm.submitted && !username" class="error-message">
        El usuario es obligatorio.
      </div>
    </div>
    <div>
      <label for="password">Contraseña:</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="password"
        required
      />
      <div *ngIf="loginForm.submitted && !password" class="error-message">
        La contraseña es obligatoria.
      </div>
    </div>
    <button type="submit" [disabled]="loginForm.invalid">
      Ingresar
    </button>
  </form>

  <div *ngIf="mensaje" class="mensaje">
    {{ mensaje }}
  </div>
  <div *ngIf="error" class="error">
    {{ error }}
  </div>
</div>
