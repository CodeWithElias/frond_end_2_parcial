<div class="login-container">
  <h2>Registrar Administrador</h2>
  <form (ngSubmit)="registrar()" #registroForm="ngForm" novalidate>
    <div>
      <label for="username">Usuario:</label>
      <input
        id="username"
        type="text"
        name="username"
        [(ngModel)]="persona.usuario.username"
        required
      />
      <div *ngIf="registroForm.submitted && !persona.usuario.username" class="error-message">
        El usuario es obligatorio.
      </div>
    </div>
    <div>
      <label for="correo">Correo:</label>
      <input
        id="correo"
        type="email"
        name="correo"
        [(ngModel)]="persona.usuario.correo"
        required
      />
      <div *ngIf="registroForm.submitted && !persona.usuario.correo" class="error-message">
        El correo es obligatorio.
      </div>
    </div>
    <div>
      <label for="password">Contraseña:</label>
      <input
        id="password"
        type="password"
        name="password"
        [(ngModel)]="persona.usuario.password"
        required
      />
      <div *ngIf="registroForm.submitted && !persona.usuario.password" class="error-message">
        La contraseña es obligatoria.
      </div>
    </div>
    <button type="submit" [disabled]="registroForm.invalid">Registrar</button>
  </form>

  <div *ngIf="mensaje" class="mensaje">{{ mensaje }}</div>
  <div *ngIf="error" class="error">{{ error }}</div>
</div>
