<h3>Vista Materias</h3>
<div *ngIf="materias.length > 0; else noMaterias">
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Área</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let materia of materias">
        <td>{{ materia.id }}</td>
        <td>{{ materia.nombre }}</td>
        <td>{{ materia.area }}</td>
      </tr>
    </tbody>
  </table>
</div>
<ng-template #noMaterias>
  <p>No hay materias disponibles.</p>
</ng-template>
